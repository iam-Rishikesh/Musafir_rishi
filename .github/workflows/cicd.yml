name: CICD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:

  compile:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean compile


  security-checks:
    runs-on: ubuntu-latest
    needs: compile   # Ensures security runs after compile

    steps:
      - uses: actions/checkout@v4

      # üîê Secret Scanning (Gitleaks)
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2

      # üõ° Dependency & FS Scan (Trivy)
      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          format: 'table'
          exit-code: '0'
          severity: 'HIGH,CRITICAL'
